<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header>Text to Speech</header>
        <form>
            <label>Enter text to be read:</label>
            <input type="text" id="text">
            <div id="button-container">
                <input type="submit" value="Speak" id="submitBtn">
                <select name="language" id="language">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
                <label>pitch:<input type="text" value="1" id="pitch-input-text" /> <input type="range" min="0.1" max="2"
                        step="0.1" id="pitch" value="1" /></label>
                <label>rate: <input type="range" min="0.1" max="10" step="0.1" id="rate" /></label>
                <label>volume: <input type="range" min="0" max="1" step="0.05" id="volume" /></label>
            </div>
        </form>
    </div>
    <script src="/main.js"></script>
</body>

</html>
